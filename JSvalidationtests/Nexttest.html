<!DOCTYPE html>

<!--This test checks to see if a file has been uploaded using javascript was an attempt to submit without one made?-->
<html>
<head>
<script>
function Checkfiles()
{
var fup = document.getElementById('filename');
var fileName = fup.value;
var filesize = fup.size;
var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
if(ext == "php" || ext == "PHP")
{
return true;
} 
else
{
alert("You must upload a PHP file");
alert(filesize);
fup.focus();
return false;
}
}
</script>

<body>
<form action="#" onsubmit="return Checkfiles();" enctype="multipart/form-data">
<input type="file" id="filename">
<input type="submit" value="Go!">
</form>

</body>
</html>
